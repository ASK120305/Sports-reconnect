<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Certificate of Achievement</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Cinzel:wght@400;600;700&family=Lora:ital,wght@0,400;0,600;1,400&family=Montserrat:wght@300;400;600&display=swap');

        * { box-sizing: border-box; margin: 0; padding: 0; }

        body {
            background: #e8e8e8;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            font-family: 'Montserrat', sans-serif;
        }

        .certificate-container {
            width: 1123px;
            height: 794px;
            background: #fafafa;
            position: relative;
            overflow: hidden;
        }

        /* Textured background pattern */
        .certificate-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: 
                repeating-linear-gradient(90deg, transparent, transparent 2px, rgba(200,200,200,0.1) 2px, rgba(200,200,200,0.1) 4px),
                repeating-linear-gradient(0deg, transparent, transparent 2px, rgba(200,200,200,0.1) 2px, rgba(200,200,200,0.1) 4px);
            opacity: 0.3;
        }

        /* Green organic shapes in corners */
        .organic-shape {
            position: absolute;
            background: linear-gradient(135deg, #86c57f 0%, #6aa862 100%);
            border-radius: 50%;
        }

        /* Top left organic cluster */
        .shape-tl-1 {
            top: -40px;
            left: -40px;
            width: 200px;
            height: 200px;
            border-radius: 50% 30% 50% 40%;
        }

        .shape-tl-2 {
            top: 60px;
            left: 80px;
            width: 160px;
            height: 160px;
            background: linear-gradient(160deg, #9dd495 0%, #86c57f 100%);
            border-radius: 40% 50% 30% 50%;
        }

        .shape-tl-3 {
            top: 120px;
            left: 20px;
            width: 120px;
            height: 120px;
            background: linear-gradient(200deg, #b4e3ac 0%, #9dd495 100%);
            border-radius: 50% 40% 50% 30%;
        }

        /* Top right organic cluster */
        .shape-tr-1 {
            top: -40px;
            right: -40px;
            width: 200px;
            height: 200px;
            border-radius: 30% 50% 40% 50%;
        }

        .shape-tr-2 {
            top: 60px;
            right: 80px;
            width: 160px;
            height: 160px;
            background: linear-gradient(20deg, #9dd495 0%, #86c57f 100%);
            border-radius: 50% 40% 50% 30%;
        }

        .shape-tr-3 {
            top: 120px;
            right: 20px;
            width: 120px;
            height: 120px;
            background: linear-gradient(340deg, #b4e3ac 0%, #9dd495 100%);
            border-radius: 40% 50% 30% 50%;
        }

        /* Bottom left organic cluster */
        .shape-bl-1 {
            bottom: -40px;
            left: -40px;
            width: 200px;
            height: 200px;
            border-radius: 50% 40% 50% 30%;
        }

        .shape-bl-2 {
            bottom: 60px;
            left: 80px;
            width: 160px;
            height: 160px;
            background: linear-gradient(250deg, #9dd495 0%, #86c57f 100%);
            border-radius: 30% 50% 40% 50%;
        }

        .shape-bl-3 {
            bottom: 120px;
            left: 20px;
            width: 120px;
            height: 120px;
            background: linear-gradient(290deg, #b4e3ac 0%, #9dd495 100%);
            border-radius: 50% 30% 50% 40%;
        }

        /* Bottom right organic cluster */
        .shape-br-1 {
            bottom: -40px;
            right: -40px;
            width: 200px;
            height: 200px;
            border-radius: 40% 50% 30% 50%;
        }

        .shape-br-2 {
            bottom: 60px;
            right: 80px;
            width: 160px;
            height: 160px;
            background: linear-gradient(110deg, #9dd495 0%, #86c57f 100%);
            border-radius: 50% 30% 50% 40%;
        }

        .shape-br-3 {
            bottom: 120px;
            right: 20px;
            width: 120px;
            height: 120px;
            background: linear-gradient(70deg, #b4e3ac 0%, #9dd495 100%);
            border-radius: 30% 50% 40% 50%;
        }

        /* Brown border accent lines */
        .border-line {
            position: absolute;
            background: linear-gradient(90deg, #8b6f47 0%, #6d5839 50%, #8b6f47 100%);
            z-index: 5;
        }

        .border-top {
            top: 30px;
            left: 280px;
            right: 280px;
            height: 3px;
        }

        .border-bottom {
            bottom: 30px;
            left: 280px;
            right: 280px;
            height: 3px;
        }

        .border-left {
            top: 240px;
            bottom: 240px;
            left: 30px;
            width: 3px;
        }

        .border-right {
            top: 240px;
            bottom: 240px;
            right: 30px;
            width: 3px;
        }

        /* Corner connectors */
        .corner-accent {
            position: absolute;
            width: 40px;
            height: 40px;
            border: 3px solid #8b6f47;
            z-index: 5;
        }

        .corner-tl { top: 28px; left: 228px; border-right: none; border-bottom: none; }
        .corner-tr { top: 28px; right: 228px; border-left: none; border-bottom: none; }
        .corner-bl { bottom: 28px; left: 228px; border-right: none; border-top: none; }
        .corner-br { bottom: 28px; right: 228px; border-left: none; border-top: none; }

        /* Content area */
        .content-area {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 700px;
            text-align: center;
            z-index: 10;
        }

        .doc-title {
            font-family: 'Cinzel', serif;
            font-size: 70px;
            font-weight: 700;
            color: #2c3e1f;
            letter-spacing: 15px;
            margin-bottom: 5px;
        }

        .sub-title {
            font-family: 'Cinzel', serif;
            font-size: 18px;
            font-weight: 400;
            letter-spacing: 8px;
            color: #6aa862;
            margin-bottom: 50px;
            text-transform: uppercase;
        }

        .presented-text {
            font-family: 'Montserrat', sans-serif;
            font-size: 14px;
            font-weight: 300;
            color: #555;
            margin-bottom: 20px;
        }

        .recipient-name {
            font-family: 'Lora', serif;
            font-style: italic;
            font-size: 60px;
            font-weight: 600;
            color: #2c3e1f;
            margin-bottom: 15px;
            padding-bottom: 15px;
            border-bottom: 2px solid #86c57f;
        }

        .course-text {
            font-family: 'Montserrat', sans-serif;
            font-size: 13px;
            font-weight: 400;
            color: #666;
            margin: 30px 0;
        }

        .course-name {
            font-family: 'Lora', serif;
            font-size: 24px;
            font-weight: 600;
            color: #6aa862;
            margin-bottom: 40px;
        }

        /* Seal */
        .seal {
            position: absolute;
            bottom: 50px;
            left: 50%;
            transform: translateX(-50%);
            width: 90px;
            height: 90px;
            background: radial-gradient(circle, #86c57f 0%, #6aa862 100%);
            border-radius: 50%;
            border: 5px solid #8b6f47;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 10px 30px rgba(106, 168, 98, 0.5);
            z-index: 15;
        }

        .seal-inner {
            width: 65px;
            height: 65px;
            border: 2px dashed #fff;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Cinzel', serif;
            font-size: 10px;
            color: #fff;
            text-align: center;
            font-weight: 600;
        }

        /* Signature area */
        .signature-area {
            position: absolute;
            bottom: 80px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 180px;
            z-index: 10;
        }

        .signature-block {
            text-align: center;
        }

        .signature-line {
            width: 180px;
            height: 2px;
            background: #555;
            margin-bottom: 8px;
        }

        .signature-name {
            font-family: 'Lora', serif;
            font-style: italic;
            font-size: 16px;
            color: #2c3e1f;
            margin-bottom: 5px;
        }

        .signature-title {
            font-family: 'Montserrat', sans-serif;
            font-size: 10px;
            color: #999;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .date-issued {
            position: absolute;
            bottom: 20px;
            right: 40px;
            font-family: 'Montserrat', sans-serif;
            font-size: 11px;
            color: #888;
            z-index: 10;
        }

        .cert-id {
            position: absolute;
            bottom: 20px;
            left: 40px;
            font-family: 'Montserrat', sans-serif;
            font-size: 11px;
            color: #888;
            z-index: 10;
        }
    </style>
</head>
<body>

    <div class="certificate-container">
        <!-- Organic shapes -->
        <div class="organic-shape shape-tl-1"></div>
        <div class="organic-shape shape-tl-2"></div>
        <div class="organic-shape shape-tl-3"></div>

        <div class="organic-shape shape-tr-1"></div>
        <div class="organic-shape shape-tr-2"></div>
        <div class="organic-shape shape-tr-3"></div>

        <div class="organic-shape shape-bl-1"></div>
        <div class="organic-shape shape-bl-2"></div>
        <div class="organic-shape shape-bl-3"></div>

        <div class="organic-shape shape-br-1"></div>
        <div class="organic-shape shape-br-2"></div>
        <div class="organic-shape shape-br-3"></div>

        <!-- Border lines -->
        <div class="border-line border-top"></div>
        <div class="border-line border-bottom"></div>
        <div class="border-line border-left"></div>
        <div class="border-line border-right"></div>

        <!-- Corner accents -->
        <div class="corner-accent corner-tl"></div>
        <div class="corner-accent corner-tr"></div>
        <div class="corner-accent corner-bl"></div>
        <div class="corner-accent corner-br"></div>

        <!-- Content -->
        <div class="content-area">
            <h1 class="doc-title">CERTIFICATE</h1>
            <p class="sub-title">OF ACHIEVEMENT</p>

            <p class="presented-text">This is to certify that</p>
            
            <h2 class="recipient-name">{{NAME}}</h2>

            <p class="course-text">has successfully completed</p>
            <p class="course-name">{{COURSE}}</p>
        </div>

        <!-- Seal -->
        <div class="seal">
            <div class="seal-inner">CERTIFIED</div>
        </div>

        <!-- Signature area -->
        <div class="signature-area">
            <div class="signature-block">
                <div class="signature-line"></div>
                <p class="signature-name">Authorized Signature</p>
                <p class="signature-title">Director</p>
            </div>

            <div class="signature-block">
                <div class="signature-line"></div>
                <p class="signature-name">Authorized Signature</p>
                <p class="signature-title">Program Head</p>
            </div>
        </div>

        <p class="date-issued">Date: {{DATE}}</p>
        <p class="cert-id">ID: {{CERT_ID}}</p>
    </div>

</body>
</html>
