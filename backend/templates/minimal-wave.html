<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Premium Award Certificate</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400;0,600;0,700;1,400&family=Cormorant+Garamond:ital,wght@0,400;0,600;1,400;1,600&family=Raleway:wght@300;400;600&display=swap');

        * { box-sizing: border-box; margin: 0; padding: 0; }

        body {
            background: #1a1a1a;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            font-family: 'Raleway', sans-serif;
        }

        .certificate-container {
            width: 1123px;
            height: 794px;
            background: #0a0a0a;
            position: relative;
            overflow: hidden;
        }

        /* Gold wavy edges */
        .wavy-edge {
            position: absolute;
            background: linear-gradient(90deg, #ffd700 0%, #f4c542 25%, #ffd700 50%, #d4af37 75%, #ffd700 100%);
            z-index: 2;
        }

        .edge-top {
            top: 0;
            left: 0;
            right: 0;
            height: 20px;
            clip-path: polygon(
                0 0, 2% 100%, 4% 0, 6% 100%, 8% 0, 10% 100%,
                12% 0, 14% 100%, 16% 0, 18% 100%, 20% 0, 22% 100%,
                24% 0, 26% 100%, 28% 0, 30% 100%, 32% 0, 34% 100%,
                36% 0, 38% 100%, 40% 0, 42% 100%, 44% 0, 46% 100%,
                48% 0, 50% 100%, 52% 0, 54% 100%, 56% 0, 58% 100%,
                60% 0, 62% 100%, 64% 0, 66% 100%, 68% 0, 70% 100%,
                72% 0, 74% 100%, 76% 0, 78% 100%, 80% 0, 82% 100%,
                84% 0, 86% 100%, 88% 0, 90% 100%, 92% 0, 94% 100%,
                96% 0, 98% 100%, 100% 0, 100% 0, 0 0
            );
        }

        .edge-bottom {
            bottom: 0;
            left: 0;
            right: 0;
            height: 20px;
            clip-path: polygon(
                0 100%, 2% 0, 4% 100%, 6% 0, 8% 100%, 10% 0,
                12% 100%, 14% 0, 16% 100%, 18% 0, 20% 100%, 22% 0,
                24% 100%, 26% 0, 28% 100%, 30% 0, 32% 100%, 34% 0,
                36% 100%, 38% 0, 40% 100%, 42% 0, 44% 100%, 46% 0,
                48% 100%, 50% 0, 52% 100%, 54% 0, 56% 100%, 58% 0,
                60% 100%, 62% 0, 64% 100%, 66% 0, 68% 100%, 70% 0,
                72% 100%, 74% 0, 76% 100%, 78% 0, 80% 100%, 82% 0,
                84% 100%, 86% 0, 88% 100%, 90% 0, 92% 100%, 94% 0,
                96% 100%, 98% 0, 100% 100%, 100% 100%, 0 100%
            );
        }

        .edge-left {
            top: 0;
            bottom: 0;
            left: 0;
            width: 20px;
            background: linear-gradient(180deg, #ffd700 0%, #f4c542 25%, #ffd700 50%, #d4af37 75%, #ffd700 100%);
            clip-path: polygon(
                0 0, 100% 2%, 0 4%, 100% 6%, 0 8%, 100% 10%,
                0 12%, 100% 14%, 0 16%, 100% 18%, 0 20%, 100% 22%,
                0 24%, 100% 26%, 0 28%, 100% 30%, 0 32%, 100% 34%,
                0 36%, 100% 38%, 0 40%, 100% 42%, 0 44%, 100% 46%,
                0 48%, 100% 50%, 0 52%, 100% 54%, 0 56%, 100% 58%,
                0 60%, 100% 62%, 0 64%, 100% 66%, 0 68%, 100% 70%,
                0 72%, 100% 74%, 0 76%, 100% 78%, 0 80%, 100% 82%,
                0 84%, 100% 86%, 0 88%, 100% 90%, 0 92%, 100% 94%,
                0 96%, 100% 98%, 0 100%, 0 100%, 0 0
            );
        }

        .edge-right {
            top: 0;
            bottom: 0;
            right: 0;
            width: 20px;
            background: linear-gradient(180deg, #ffd700 0%, #f4c542 25%, #ffd700 50%, #d4af37 75%, #ffd700 100%);
            clip-path: polygon(
                100% 0, 0 2%, 100% 4%, 0 6%, 100% 8%, 0 10%,
                100% 12%, 0 14%, 100% 16%, 0 18%, 100% 20%, 0 22%,
                100% 24%, 0 26%, 100% 28%, 0 30%, 100% 32%, 0 34%,
                100% 36%, 0 38%, 100% 40%, 0 42%, 100% 44%, 0 46%,
                100% 48%, 0 50%, 100% 52%, 0 54%, 100% 56%, 0 58%,
                100% 60%, 0 62%, 100% 64%, 0 66%, 100% 68%, 0 70%,
                100% 72%, 0 74%, 100% 76%, 0 78%, 100% 80%, 0 82%,
                100% 84%, 0 86%, 100% 88%, 0 90%, 100% 92%, 0 94%,
                100% 96%, 0 98%, 100% 100%, 100% 100%, 100% 0
            );
        }

        /* Inner gold frame */
        .inner-frame {
            position: absolute;
            top: 40px;
            left: 40px;
            right: 40px;
            bottom: 40px;
            border: 2px solid #d4af37;
            z-index: 3;
        }

        /* Premium award badge top right */
        .premium-badge {
            position: absolute;
            top: 60px;
            right: 60px;
            width: 110px;
            height: 110px;
            z-index: 10;
        }

        .badge-circle {
            width: 110px;
            height: 110px;
            background: radial-gradient(circle, #ffd700 0%, #d4af37 70%, #b8941f 100%);
            border-radius: 50%;
            border: 4px solid #0a0a0a;
            box-shadow: 0 0 30px rgba(255, 215, 0, 0.6);
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
        }

        .badge-inner {
            width: 85px;
            height: 85px;
            border: 2px dashed #0a0a0a;
            border-radius: 50%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .badge-text {
            font-family: 'Raleway', sans-serif;
            font-size: 10px;
            font-weight: 600;
            color: #0a0a0a;
            text-transform: uppercase;
            letter-spacing: 1px;
            text-align: center;
            line-height: 1.3;
        }

        .badge-text-large {
            font-size: 16px;
            font-weight: 700;
            margin-top: 3px;
        }

        /* Decorative gold accents */
        .gold-accent {
            position: absolute;
            background: linear-gradient(135deg, #ffd700 0%, #d4af37 100%);
            border-radius: 50%;
        }

        .accent-tl {
            top: 70px;
            left: 70px;
            width: 15px;
            height: 15px;
        }

        .accent-bl {
            bottom: 70px;
            left: 70px;
            width: 15px;
            height: 15px;
        }

        .accent-br {
            bottom: 70px;
            right: 70px;
            width: 15px;
            height: 15px;
        }

        /* Content area */
        .content-area {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 800px;
            text-align: center;
            z-index: 5;
        }

        .award-label {
            font-family: 'Raleway', sans-serif;
            font-size: 14px;
            font-weight: 600;
            letter-spacing: 6px;
            color: #d4af37;
            text-transform: uppercase;
            margin-bottom: 15px;
        }

        .doc-title {
            font-family: 'Playfair Display', serif;
            font-size: 90px;
            font-weight: 700;
            color: #ffd700;
            letter-spacing: 20px;
            margin-bottom: 10px;
            text-shadow: 0 0 30px rgba(255, 215, 0, 0.4);
        }

        .sub-title {
            font-family: 'Cormorant Garamond', serif;
            font-style: italic;
            font-size: 28px;
            font-weight: 400;
            letter-spacing: 4px;
            color: #d4af37;
            margin-bottom: 60px;
        }

        .presented-text {
            font-family: 'Raleway', sans-serif;
            font-size: 13px;
            font-weight: 300;
            color: #999;
            margin-bottom: 25px;
            letter-spacing: 2px;
        }

        .recipient-name {
            font-family: 'Playfair Display', serif;
            font-style: italic;
            font-size: 65px;
            font-weight: 400;
            color: #ffd700;
            margin-bottom: 20px;
            padding-bottom: 20px;
            border-bottom: 1px solid #d4af37;
            text-shadow: 0 0 20px rgba(255, 215, 0, 0.3);
        }

        .achievement-text {
            font-family: 'Raleway', sans-serif;
            font-size: 13px;
            font-weight: 300;
            color: #aaa;
            margin: 30px 0 15px;
            letter-spacing: 2px;
        }

        .course-name {
            font-family: 'Cormorant Garamond', serif;
            font-size: 30px;
            font-weight: 600;
            color: #d4af37;
            margin-bottom: 50px;
        }

        /* Footer signatures */
        .signature-area {
            position: absolute;
            bottom: 70px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 220px;
            z-index: 5;
        }

        .signature-block {
            text-align: center;
        }

        .signature-line {
            width: 200px;
            height: 1px;
            background: #d4af37;
            margin-bottom: 10px;
        }

        .signature-name {
            font-family: 'Cormorant Garamond', serif;
            font-style: italic;
            font-size: 18px;
            color: #ffd700;
            margin-bottom: 5px;
        }

        .signature-title {
            font-family: 'Raleway', sans-serif;
            font-size: 10px;
            color: #888;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .footer-info {
            position: absolute;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 50px;
            font-family: 'Raleway', sans-serif;
            font-size: 10px;
            color: #666;
            letter-spacing: 1px;
            z-index: 5;
        }
    </style>
</head>
<body>

    <div class="certificate-container">
        <!-- Wavy gold edges -->
        <div class="wavy-edge edge-top"></div>
        <div class="wavy-edge edge-bottom"></div>
        <div class="wavy-edge edge-left"></div>
        <div class="wavy-edge edge-right"></div>

        <!-- Inner frame -->
        <div class="inner-frame"></div>

        <!-- Premium badge -->
        <div class="premium-badge">
            <div class="badge-circle">
                <div class="badge-inner">
                    <span class="badge-text">PREMIUM</span>
                    <span class="badge-text badge-text-large">AWARD</span>
                </div>
            </div>
        </div>

        <!-- Gold accents -->
        <div class="gold-accent accent-tl"></div>
        <div class="gold-accent accent-bl"></div>
        <div class="gold-accent accent-br"></div>

        <!-- Content -->
        <div class="content-area">
            <p class="award-label">LUXURY CERTIFICATE</p>
            <h1 class="doc-title">AWARD</h1>
            <p class="sub-title">of Excellence</p>

            <p class="presented-text">THIS CERTIFICATE IS PRESENTED TO</p>
            
            <h2 class="recipient-name">{{NAME}}</h2>

            <p class="achievement-text">FOR OUTSTANDING ACHIEVEMENT IN</p>
            <p class="course-name">{{COURSE}}</p>
        </div>

        <!-- Signature area -->
        <div class="signature-area">
            <div class="signature-block">
                <div class="signature-line"></div>
                <p class="signature-name">Authorized Signature</p>
                <p class="signature-title">Chief Executive</p>
            </div>

            <div class="signature-block">
                <div class="signature-line"></div>
                <p class="signature-name">Authorized Signature</p>
                <p class="signature-title">Department Head</p>
            </div>
        </div>

        <div class="footer-info">
            <span>DATE: {{DATE}}</span>
            <span>CERTIFICATE ID: {{CERT_ID}}</span>
        </div>
    </div>

</body>
</html>
